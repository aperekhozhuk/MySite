
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackademy - Figma</title>
    <link rel="stylesheet" href="./dist/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./dist/app.js"></script>
</head>
<body>
    <header class="header">
        <img class="header-img"src="src/img/logo_text.png" alt="Hackademy"> 
        <div id="header-button" class="header-button">LOGIN</div>
    </header>
    <main>
        <div class="reset">
            <div id="reset-close" class="reset-close">&times;</div> 
            <img class="reset-logo" src="src/img/logo.svg">
            <h2 class="reset-header">RESET PASSWORD</h2> 

            <form id="reset-form" class="reset-form">
                <div id="reset-form-password" class="reset-form-password reset-form-item field-container">
                    <div class="password-icon icon"><i class="fa fa-lock"></i></div>
                    <input id="reset-form-password-input" class="reset-form-password-input field" type="password" placeholder="Type new password">
                </div>
                <div id="reset-form-password" class="reset-form-password reset-form-item field-container">
                    <div class="password-icon icon"><i class="fa fa-lock"></i></div>
                    <input id="reset-form-password-input" class="reset-form-password-input field" type="password" placeholder="Confirm password">
                </div>
                <div id="reset-form-error" class="reset-form-error"></div>
                <div id="reset-form-submit" class="reset-form-submit reset-form-item">
                    <input id="reset-form-submit-input" class="reset-form-submit-input" type="submit" value="Reset Password" disabled>
                </div>
            </form>       
        </div>
    </main>
</body>
</html>
